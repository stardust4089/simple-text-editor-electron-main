<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    integrity="sha384-Qsn9KnoKISj6dI8g7p1HBlNpVx0I8p1SvlwOldgi3IorMle61nQy4zEahWYtljaz"
    crossorigin="anonymous"></script>

  <!-- Quill dependency -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css"
    integrity="sha256-jyIuRMWD+rz7LdpWfybO8U6DA65JCVkjgrt31FFsnAE=" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"
    integrity="sha256-xnX1c4jTWYY3xOD5/hVL1h37HCCGJx+USguyubBZsHQ=" crossorigin="anonymous"></script>

    integrity="sha256-Qy/E+9TDDKI7fQ+y2hHMCBV96QiZs9mXWMOrD+/14IU=" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@edtr-io/mathquill@0.11.0/build/mathquill.min.js"
    integrity="sha256-1XldAnavTLoExr6gc0l1JD8cIzqRYhbi1eksEWsYdpY=" crossorigin="anonymous"></script>

  <!-- mathquill4quill include -->
  <script src="mathquill4quill.js"></script>
  <link rel="stylesheet" href="mathquill4quill.css">


  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Document</title>
</head>

<body>
  <div class="title-bar">
    
    <!-- <span class="document-name" id="documentName">no file selected</span> -->
    <div class="menu-section">
      <button id="openDocumentBtn">
        <span class="material-icons"> launch </span>
      </button>
      <!-- <button id="createDocumentBtn">
        <span class="material-icons"> note_add </span>
      </button> -->
      <button id="saveDocumentBtn">
        <span class="material-icons"> save </span>
      </button>

    </div>
  </div>

  <div id="editor" disabled>

  </div>
  <!-- Include the Quill library -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <!-- Initialize Quill editor -->
  <script>
    var { app, BrowserWindow, Menu, ipcMain, dialog } = require('electron');
    var path = require('path');
    var fs = require('fs');
    var toolbarOptions = [

      ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
      ['formula'],
      ['blockquote', 'code-block'],
      [{ 'header': 1 }, { 'header': 2 }],               // custom button values
      [{ 'list': 'ordered' }, { 'list': 'bullet' }],
      [{ 'script': 'sub' }, { 'script': 'super' }],      // superscript/subscript
      [{ 'indent': '-1' }, { 'indent': '+1' }],          // outdent/indent

      [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
      // [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

      [{ 'font': [] }],

      ['clean']
    ];
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Quill editor and store it in the quillInstance variable
      var quillInstance = new Quill('#editor', {
        modules: {
          formula: true,
          toolbar: toolbarOptions
        },
        theme: 'snow'
      });

      // Enable mathquill formula authoring
      const enableMathQuillFormulaAuthoring = mathquill4quill();
      enableMathQuillFormulaAuthoring(quillInstance);

      // Define a custom keybinding for a toolbar item
      quillInstance.keyboard.addBinding({
        key: 191
      }, function (range, context) {
        // Simulate a click event on the bold toolbar button
        const formulaButton = document.querySelector('.ql-toolbar .ql-formula');
        if (formulaButton) {
          formulaButton.click();
        }
      });

      // Attach event listeners to your UI elements for saving and loading
      const saveBtn = document.getElementById('saveDocumentBtn');
      const openBtn = document.getElementById('openDocumentBtn');
      saveBtn.addEventListener("click", saveDeltaToFile());
      openBtn.addEventListener("click", loadDeltaFromFile());
      function saveDeltaToFile () {
        const delta = quillInstance.getContents();
        const deltaJSON = JSON.stringify(delta);

        const filePath = dialog.showSaveDialogSync({ defaultPath: 'document.json' });

        if (filePath) {
          fs.writeFileSync(filePath, deltaJSON);
        }
      };

      function loadDeltaFromFile () {
        const filePaths = dialog.showOpenDialogSync({ properties: ['openFile'] });
        console.log('filePaths');
        console.log(filePaths);
        if (filePaths && filePaths.length > 0) {
          const filePath = filePaths[0];
          try {
            const deltaJSON = fs.readFileSync(filePath, 'utf-8');
            const delta = JSON.parse(deltaJSON);
            console.log(delta);
            quillInstance.setContents(delta);
          } catch (error) {
            console.error('Error loading file:', error);
          }
        }
      };
    });
  </script>
</body>

</html>
